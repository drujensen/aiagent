name: Build and Release Binaries

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags like v1.0.0

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.22'  # Use your Go version

      - name: Build binaries
        run: |
          # Build for each platform
          GOOS=linux GOARCH=amd64 go build -o aiagent-linux-x86_64 cmd/aiagent/main.go
          GOOS=linux GOARCH=arm64 go build -o aiagent-linux-arm64 cmd/aiagent/main.go
          GOOS=windows GOARCH=amd64 go build -o aiagent-windows-x86_64.exe cmd/aiagent/main.go
          GOOS=darwin GOARCH=amd64 go build -o aiagent-macos-x86_64 cmd/aiagent/main.go
          GOOS=darwin GOARCH=arm64 go build -o aiagent-macos-arm64 cmd/aiagent/main.go

      - name: Upload binaries to release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            aiagent-linux-x86_64
            aiagent-linux-arm64
            aiagent-windows-x86_64.exe
            aiagent-macos-x86_64
            aiagent-macos-arm64
