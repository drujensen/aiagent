{{define "sidebar_agents"}}
<h2>
    <i class="fas fa-robot" style="padding-right: 5px;"></i> AI Agents
    <span class="add-icon-wrapper">
        <a href="/agents/new" class="add-icon">
            <i class="fas fa-plus"></i>
        </a>
    </span>
</h2>
<ul class="agent-list">
    {{range .Agents}}
    <li>
        <a href="/agents/{{.ID.Hex}}/edit">
            <i class="fas fa-robot"></i> {{.Name}}
        </a>
    </li>
    {{end}}
</ul>
{{end}}
