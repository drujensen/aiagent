{{define "sidebar_agents"}}
<h2>
    <i class="fas fa-robot" style="padding-right: 5px;"></i> AI Agents
    <span class="add-icon-wrapper">
        <a href="/agents/new" class="add-icon">
            <i class="fas fa-plus"></i>
        </a>
    </span>
</h2>
<ul class="agent-list">
    {{range .Agents}}
    <li class="agent-item">
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <a href="/agents/{{.ID.Hex}}/edit">
                <i class="fas fa-robot"></i> {{.Name}}
            </a>
            <a href="#" class="delete-icon" hx-delete="/agents/{{.ID.Hex}}" hx-confirm="Are you sure you want to delete this agent?" hx-target="#sidebar-agents" hx-swap="innerHTML">
                <i class="fas fa-trash"></i>
            </a>
        </div>
    </li>
    {{end}}
</ul>
{{end}}
