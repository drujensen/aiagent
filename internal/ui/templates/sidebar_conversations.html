{{define "sidebar_conversations"}}
<div id="sidebar-conversations">
    <h2><i class="fas fa-comment"></i> Conversations 
        <span class="add-icon-wrapper">
            <a href="/chat" class="add-icon" hx-target="#main-content" hx-swap="innerHTML">
                <i class="fas fa-plus"></i>
            </a>
        </span>
    </h2>
    <ul class="conversation-list" id="conversation-list">
        {{range .Conversations}}
        <li>
            <a href="#" hx-get="/chat/{{.ID.Hex}}" hx-target="#message-history" hx-swap="innerHTML">
                <i class="fas fa-comment-dots"></i> Conversation with Agent {{.AgentID.Hex}}
            </a>
        </li>
        {{else}}
        <li>No active conversations</li>
        {{end}}
    </ul>
</div>
{{end}}
