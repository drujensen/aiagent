{{define "sidebar_models"}}
<h2>
    <i class="fas fa-brain" style="padding-right: 5px;"></i> Models
    <span class="add-icon-wrapper">
        <a href="/models/new" class="add-icon">
            <i class="fas fa-plus"></i>
        </a>
    </span>
</h2>
<ul class="model-list">
    {{range .Models}}
      <li class="model-item">
          <div style="display: flex; align-items: center;">
            <a href="/models/{{.ID}}/edit" class="show-link">
                  <i class="fas fa-brain"></i> {{.Name}}
              </a>
              <a href="#" class="delete-icon" hx-delete="/models/{{.ID}}" hx-confirm="Are you sure you want to delete this model?" hx-target="#sidebar-models" hx-swap="innerHTML">
                  <i class="fas fa-trash"></i>
              </a>
          </div>
          <div class="model-meta">
              <small>{{.ProviderType}} â€¢ {{.ModelName}}</small>
          </div>
      </li>
    {{else}}
      <li>No active models</li>
    {{end}}
</ul>
{{end}}
