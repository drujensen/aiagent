{{define "messages"}}
  <div class="messages" data-Chat-id="{{.ChatID}}">
      <h3>Chat: {{.ChatName}}</h3> <!-- Display Chat name -->
      {{range .Messages}}
      <div class="message {{if eq .Role "user"}}user-message{{else if eq .Role "assistant"}}agent-message{{else}}tool-message{{end}}">
          {{.Content}}
      </div>
      {{end}}
  </div>
{{end}}
