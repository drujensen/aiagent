{{define "sidebar_tools"}}
<h2>
    <i class="fas fa-tools" style="padding-right: 5px;"></i> Tools
    <span class="add-icon-wrapper">
        <a href="/tools/new" class="add-icon">
            <i class="fas fa-plus"></i>
        </a>
    </span>
</h2>
<ul class="tool-list">
    {{range .Tools}}
      <li class="tool-item">
          <div style="display: flex; align-items: center;">
              <a href="/tools/{{.ID.Hex}}/edit" class="show-link">
                  <i class="fas fa-tools"></i> {{.Name}}
              </a>
              <a href="#" class="delete-icon" hx-delete="/tools/{{.ID.Hex}}" hx-confirm="Are you sure you want to delete this tool?" hx-target="#sidebar-tools" hx-swap="innerHTML">
                  <i class="fas fa-trash"></i>
              </a>
          </div>
      </li>
    {{else}}
      <li>No active tools</li>
    {{end}}
</ul>
{{end}}
