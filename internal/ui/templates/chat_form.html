{{define "chat_form_content"}}
<main class="content">
  <div id="conversation-starter">
      <h3>Start a New Conversation</h3>
      <form id="new-conversation-form" hx-post="/chat" hx-target="#message-history" hx-swap="innerHTML">
          <div class="form-group">
              <label for="conversation-name">Conversation Name:</label>
              <input type="text" id="conversation-name" name="conversation-name" class="form-control" placeholder="Enter conversation name" required>
          </div>
          <div class="form-group">
              <label for="agent-select">Select an AI Agent:</label>
              <select id="agent-select" name="agent-select" class="form-control" required>
                  <option value="">Select an AI Agent</option>
                  {{range .Agents}}
                  <option value="{{.ID.Hex}}">{{.Name}}</option>
                  {{end}}
              </select>
          </div>
          <button type="submit" class="btn-primary">Start Conversation</button>
      </form>
  </div>
</main>
<script src="/static/js/chat.js"></script>
{{end}}
