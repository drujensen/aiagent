{{define "chat_form_content"}}
  <div id="agent-form">
      <h2>Start a New Conversation</h2>
      <form id="new-chat-form" hx-post="/chat" hx-target="#response-message" hx-swap="innerHTML">
          <div class="form-group">
              <label for="chat-name">Conversation Name:</label>
              <input type="text" id="chat-name" name="chat-name" class="form-control" placeholder="Enter conversation name" required>
          </div>
          <div class="form-group">
              <label for="agent-select">Select an AI Agent:</label>
              <select id="agent-select" name="agent-select" class="form-control" required>
                  <option value="">Select an AI Agent</option>
                  {{range .Agents}}
                  <option value="{{.ID.Hex}}">{{.Name}}</option>
                  {{end}}
              </select>
          </div>
          <button type="submit" class="btn-primary">Start Chat</button>
      </form>
      <div id="response-message"></div>
  </div>
{{end}}
