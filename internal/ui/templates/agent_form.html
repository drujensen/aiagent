{{define "agent_form_content"}}
<div id="response-message"></div>
<div class="agent-form">
    <h2>{{if .IsEdit}}Edit Agent{{else}}Create Agent{{end}}</h2>
    <style>
    .agent-form {
        background: #333;
        padding: 20px;
        border-radius: 8px;
        max-width: 800px;
        margin: 0 auto;
        text-align: center;
    }
    .agent-form h2 {
        color: #fff;
        margin-bottom: 30px;
    }
    .form-group {
        margin-bottom: 20px;
        text-align: left;
    }
    .form-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
        color: #fff;
    }
    .form-control {
        width: 100%;
        padding: 10px;
        border: 1px solid #555;
        border-radius: 4px;
        font-size: 14px;
        box-sizing: border-box;
        background: #1a1a1a;
        color: #fff;
    }
    .form-control[rows] {
        resize: vertical;
        min-height: 100px;
    }
    .form-text {
        display: block;
        margin-top: 5px;
        font-size: 12px;
        color: #ccc;
    }
    .tools-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 10px;
        margin-top: 10px;
    }
    .tool-checkbox {
        display: flex;
        align-items: center;
        gap: 8px;
        padding: 8px 12px;
        border: 1px solid #555;
        border-radius: 4px;
        background: #1a1a1a;
        cursor: pointer;
        transition: background-color 0.2s;
        color: #fff;
    }
    .tool-checkbox:hover {
        background: #2a2a2a;
    }
    .tool-checkbox input[type="checkbox"] {
        margin: 0;
        cursor: pointer;
    }
    </style>
    <form
        {{if .IsEdit}}hx-put="/agents/{{.Agent.ID}}"{{else}}hx-post="/agents"{{end}}
        hx-target="#response-message"
        hx-swap="innerHTML">
        <input type="hidden" name="id" value="{{.Agent.ID}}">

        <div class="form-group">
            <label for="name">Agent Name:</label>
            <input type="text" id="name" name="name" class="form-control" value="{{.Agent.Name}}" required placeholder="e.g., Research Assistant, Code Reviewer">
            <small class="form-text">A friendly name for this agent</small>
        </div>

        <div class="form-group">
            <label for="system_prompt">System Prompt:</label>
            <textarea id="system_prompt" name="system_prompt" class="form-control" rows="10" required placeholder="Describe the agent's behavior, role, and instructions...">{{.Agent.SystemPrompt}}</textarea>
            <small class="form-text">Instructions that define how this agent behaves and what it should do</small>
        </div>

        <div class="form-group">
            <label for="tools">Tools (optional):</label>
            <div class="tools-container">
                {{range .Tools}}
                <label class="tool-checkbox">
                    <input type="checkbox" name="tool_{{.}}" value="on" id="tool-{{.}}" {{if (inArray . $.Agent.Tools)}}checked{{end}}>
                    {{.}}
                </label>
                {{end}}
            </div>
            <small class="form-text">Select tools this agent can use</small>
        </div>

         <button type="submit" class="btn-primary">{{if .IsEdit}}Update{{else}}Create{{end}} Agent</button>
    </form>
</div>
{{end}}
