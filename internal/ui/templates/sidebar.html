{{define "sidebar"}}
<aside class="sidebar">
   <h2>
       <i class="fas fa-comment"></i> chats
       <span class="add-icon-wrapper">
           <a href="/chat" class="add-icon">
               <i class="fas fa-plus"></i>
           </a>
       </span>
   </h2>
   <ul class="Chat-list">
       {{range .chats}}
       <li>
           <a href="#" hx-get="/chat/{{.ID}}" hx-target="#content" hx-swap="innerHTML">
               <i class="fas fa-comment-dots"></i> {{.Name}} (with Agent {{.AgentID}})
           </a>
       </li>
       {{end}}
   </ul>
   <h2>
       <i class="fas fa-robot"></i> AI Agents
       <span class="add-icon-wrapper">
           <a href="/agents/new" class="add-icon">
               <i class="fas fa-plus"></i>
           </a>
       </span>
   </h2>
   <ul class="agent-list">
       {{range .Agents}}
       <li>
           <a href="/agents/edit/{{.ID}}">
               <i class="fas fa-user-robot"></i> {{.Name}}
           </a>
       </li>
       {{end}}
   </ul>
   <h2>
       <i class="fas fa-tools"></i> Tools
       <span class="add-icon-wrapper">
           <a href="/tools/new" class="add-icon">
               <i class="fas fa-plus"></i>
           </a>
       </span>
   </h2>
   <ul class="tool-list">
       {{range .Tools}}
       <li>
           <a href="/tools/edit/{{.ID}}">
               <i class="fas fa-wrench"></i> {{.Name}}
           </a>
       </li>
       {{end}}
   </ul>
</aside>
{{end}}
