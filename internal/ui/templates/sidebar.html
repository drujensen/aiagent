{{define "sidebar"}}
<aside class="sidebar">
    <h2><i class="fas fa-comment"></i> Conversations</h2>
    <ul class="conversation-list">
        {{range .Conversations}}
        <li>
            <a href="#" hx-get="/chat/{{.ID.Hex}}" hx-target="#message-history" hx-swap="innerHTML">
                <i class="fas fa-comment-dots"></i> Conversation with Agent {{.AgentID.Hex}}
            </a>
        </li>
        {{end}}
    </ul>
    <h2><i class="fas fa-robot"></i> AI Agents</h2>
    <ul class="agent-list">
        {{range .RootAgents}}
        <li>
            <a href="#" hx-get="/chat/new/{{.ID.Hex}}" hx-target="#message-history" hx-swap="innerHTML">
                <i class="fas fa-user-robot"></i> {{.Name}}
            </a>
        </li>
        {{end}}
    </ul>
</aside>
{{end}}
