{{define "provider_models_partial"}}
<option value="">Select Model</option>
<!-- Provider: {{.Provider.Name}} ({{.Provider.Type}}) - Model count: {{len .Models}} -->
{{range .Models}}
<option value="{{.Name}}">{{.Name}} (In: ${{.InputPricePerMille}}/1M, Out: ${{.OutputPricePerMille}}/1M, Ctx: {{.ContextWindow}})</option>
{{end}}
<option value="custom">Custom Model (Enter name below)</option>
<script>
  // Set the endpoint field based on provider
  document.getElementById('endpoint').value = "{{.Provider.BaseURL}}";
</script>
{{end}}
